<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="panel-container">
        <strong>How satisfied are you with our customer support perfomance?</strong>
        <div class="rating-container">
            <div class="rating">
                <i class="fa-solid fa-face-frown fa-2x" style="color: yellow;"></i><br>
                <small> Unhappy</small>
            </div>
            <div class="rating">
                <i class="fa-solid fa-face-meh fa-2x" style="color: yellow;"></i><br>
                <small>Neutral</small>
            </div>
            <div class="rating">
                <i class="fa-solid fa-face-laugh-beam fa-2x" style="color: yellow;"></i><br>
                <small> Satisfied</small>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>
    
</body>
</html>
